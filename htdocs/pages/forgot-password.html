<body>
    <div class="wrapper vertical-center">
        <div class="container">
            <div id="login-content">
                <div class="row login-form">
                    <div class="col-md text-center">
                        <div class="progress-step">
                            <h3 class="pt-3">Forgot Password?</h3>
                            <div class="steps">
                                <ul>
                                    <li class="list step_1 active">1</li>
                                    <li class="list step_2">2</li>
                                </ul>
                            </div>
                            <div class="form-content-1 mt-5" id="form-content-1">
                                <form id="forgotForm1">
                                    <div class="col-md-12 col-sm-12">
                                        <label for="email" class="col-sm-12 col-md-12 col-form-label">Please enter you email </label>
                                        <input class="form-control mb-3"  type="email"  id="email" name="email" >
                                    </div>
                                    <button type="button" name="submit" id="submit"  class="btn btn-login" onclick="onForgotPassword()">Send Code</button>
                                </form>
                            </div>

                            <div class="form-content-2 mt-5" id="form-content-2">
                                <form id="forgotForm1">
                                    <div class="col-md-12 col-sm-12">
                                        <label for="code" class="col-sm-12 col-md-12 col-form-label">Please enter the code </label>
                                        <input class="form-control mb-3"  type="text"  id="code" name="code" >
                                    </div>
                                    <button type="button" name="submit" id="submit"  class="btn btn-login" onclick="onCheckCode()">Submit</button>
                                </form>
                            </div>
                            <p>Remeber you password? <span class="signup-link" onClick="goToLogin()">login here</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
